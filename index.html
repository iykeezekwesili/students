<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
      <link href="style.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>

      <style>
        .show-students, .scores{
          display: block;
          width: 100%;
          border: none;
          padding:10px;
          background: teal;
          color: #fff;
          margin: 15px 0px;
          border-radius: 3px;
          box-shado: 3px 3px 3px #ccc;
        }
      </style>
    </head>

    <body>
      <div class="banner">
        <div class="title">
          <h2>Welcome to SS-1 class</h2>
          <h5>Aiming for Excellence</h5>
	  <a href="#">Class teacher profile <i class="fas fa-user-tie"></i></a>
        </div>
      </div>

      <div class="search">
        <span>
          <input id="txtPwrd" type="text" placeholder="Enter your password" /><button type="button" onclick="show()"><i class="fas fa-search"></i></button>
        </span>
      </div>

      <div class="table-container">
        <table class="tblAll">
          <thead>
            <tr>
              <th>Id</th>
              <th>Lastname</th>
              <th>Firstname</th>
            </tr>
          </thead>
          <tbody><tbody>
        </table>

        <table class="tblOne">
          <tr>
            <td>
              <img class="pic" src="pic1.jpg" onclick="enlargeImage()>
            </td>
            <td>
              <span id="lastname"></span>&nbsp;
              <span id="firstname"></span>
            </td>
          </tr>
          <tr>
            <th>Department:</th>
            <td id="dept"></td>
          </tr>
          <tr>
            <th>Date of Birth:</th>
            <td id="dob"></td>
          </tr>
          <tr>
            <th>State:</th>
            <td id="state"></td>
          </tr>
          <tr>
            <th>Gender:</th>
            <td id="sex"></td>
          </tr>
          <tr>
            <th>Religion:</th>
            <td id="religion"></td>
          </tr>
          <tr>
            <th>Phone:</th>
            <td id="phone"></td>
          </tr>
          <tr>
            <td>
              <button type="button" class="show-students" onclick="showAllStudents()">Show all students</button>
            </td>
            <td>
              <button type="button" class="scores" onclick="scores()">My scores</button>
            </td>
          </tr>
        </table>
      </div>

      <div class="spinner"><i class="fas fa-spinner fa-spin"></i></div>

<script type='text/javascript'>
  var sheetData = ""
  var tblone = document.querySelector('.tblOne')
  var tblall = document.querySelector('.tblAll')
  var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1bpsbTnO0htQFm7thHX-e4EeD5igujYT3b1tR_3WeIAc/edit?usp=sharing';
  
  function init() {
    Tabletop.init({ 
        key: publicSpreadsheetUrl,
        simpleSheet: true, 
        callback: function(data, tabletop){
            showInfo(data, tabletop)
            sheetData = data
        } 
    })
  }

  function showAllStudents(){
    tblall.style.display = "block"
    tblone.style.display = "none"
  }

  function showInfo(data, tabletop) {
    let tbody= document.querySelector("tbody")
    let td = document.createElement("td")
    
    let spin = document.querySelector('.fa-spinner')
    spin.parentNode.removeChild(spin)

    data.forEach(function(obj, i){
      let tr = document.createElement("tr")
      //tr.addEventListener("click", studSelected)
   
        let col1 = td.cloneNode(true)
        col1.innerHTML = obj['Id']
        tr.appendChild(col1) 

        let col2 = td.cloneNode(true)
        col2.innerHTML = obj['LastName']
        tr.appendChild(col2)

        let col3 = td.cloneNode(true)
        col3.innerHTML = obj['FirstName']
        tr.appendChild(col3)

      tbody.appendChild(tr)
    })
  }

  var img = document.createElement("img")
  img.src = "images/image-0.jpg"

  function show(){
    let pwd = document.getElementById('txtPwrd')
    tblall.style.display = "none"
    tblone.style.display = "block"

    document.querySelector('.pic').src = img.src

    sheetData.forEach(function(obj, i){
      if (obj.Phone == pwd.value){
        localStorage.studentInfo = obj
        displayStudent(obj) 
        return
      }
    }) 
  }

  function enlargeImage(){
    alert(localStorage.studentInfo.Picture)
  }

  function scores(){
    window.location.href = "scores.html"
  }

  function displayStudent(obj){
    document.querySelector('.pic').src = "images/" + obj.Picture
    document.getElementById('firstname').textContent = obj.FirstName
    document.getElementById('lastname').textContent = obj.LastName
    document.getElementById('dept').textContent = obj.Department
    document.getElementById('state').textContent = obj.State
    document.getElementById('dob').textContent = obj['Date of birth']
    document.getElementById('sex').textContent = obj.Sex
    document.getElementById('religion').textContent = obj.Religion
    document.getElementById('phone').textContent = obj.Phone
  }
 
  window.addEventListener('DOMContentLoaded', init)
</script>
    </body>
</html>
